<h2>Famous People</h2>

<div *ngIf="hallOfFameResponse" class="famouspeople-list-table">
    <table class="famouspeople-list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Innovation</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let famousperson of hallOfFameResponse.complete">
                <td>{{famousperson.firstName}}</td>
                <td>{{famousperson.lastName}}</td>
                <td>{{famousperson.innovation}}</td>
                <td>{{famousperson.year}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="error" class="error-message">
    <p>{{error}}</p>
</div>
