<h2>Donuts</h2>


    <div *ngIf="donutResponse">
        <ul class="donut-list">
            <li *ngFor="let donut of donutResponse.results" class="donut">
                <a [href]="donut.photo" target="_blank">
                    <img [src]="donut.photo" alt="{{donut.name}}" />
                </a>
                <h3>{{donut.name}}</h3>
            </li>
        </ul>
    </div>

    <div *ngIf="error" class="error-message">
       <p>{{error}}</p> 
    </div>
